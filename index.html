<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–∞–º–µ—Ä–∞</title>
  </head>
  <body>
    <video id="localVideo" autoplay playsinline></video>
    <script>
      const startStream = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: false,
          });
          document.getElementById("localVideo").srcObject = stream;

          const peerConnection = new RTCPeerConnection({
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
          });
          stream
            .getTracks()
            .forEach((track) => peerConnection.addTrack(track, stream));

          const socket = new WebSocket("ws://192.168.0.103:8080");

          socket.onopen = async () => {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.send(JSON.stringify({ offer }));
          };

          socket.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            if (message.requestOffer) {
              console.log("üì© –û—Ç—Ä–∏–º–∞–Ω–æ –∑–∞–ø–∏—Ç –Ω–∞ offer –≤—ñ–¥ –≥–ª—è–¥–∞—á–∞");
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              socket.send(JSON.stringify({ offer }));
            } else if (message.answer) {
              console.log("üì© –û—Ç—Ä–∏–º–∞–Ω–æ answer –≤—ñ–¥ –≥–ª—è–¥–∞—á–∞");
              await peerConnection.setRemoteDescription(
                new RTCSessionDescription(message.answer)
              );
            } else if (message.iceCandidate) {
              console.log("üßä –û—Ç—Ä–∏–º–∞–Ω–æ iceCandidate –≤—ñ–¥ –≥–ª—è–¥–∞—á–∞");
              await peerConnection.addIceCandidate(
                new RTCIceCandidate(message.iceCandidate)
              );
            }
          };

          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              socket.send(JSON.stringify({ iceCandidate: event.candidate }));
            }
          };
        } catch (error) {
          console.error("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏:", error);
        }
      };

      startStream();
    </script>
  </body>
</html>
